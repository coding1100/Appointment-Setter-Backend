name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOCKER_IMAGE: umairmalick/appointment-setter-backend
  PYTHON_VERSION: "3.11"

jobs:
  # Job 1: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit (security linting)
        run: |
          bandit -r app/ -ll -i

      - name: Run Safety (dependency vulnerability check)
        run: |
          pip install -r requirements.txt
          safety check --json || true
          safety check || true

  # Job 2: Build and Push Docker Image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  # Job 3: Deploy to VPS (only on main branch)
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        env:
          SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          mkdir -p ${{ github.workspace }}/.ssh
          # Write the SSH key using printf to preserve newlines
          printf '%s\n' "$SSH_KEY" > ${{ github.workspace }}/.ssh/deploy_key
          chmod 600 ${{ github.workspace }}/.ssh/deploy_key
          # Verify the key file was created and has content
          echo "Key file size: $(wc -c < ${{ github.workspace }}/.ssh/deploy_key) bytes"
          echo "First line of key: $(head -1 ${{ github.workspace }}/.ssh/deploy_key)"
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ${{ github.workspace }}/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key_path: ${{ github.workspace }}/.ssh/deploy_key
          port: ${{ secrets.VPS_PORT || 22 }}
          timeout: 30s
          command_timeout: 10m
          script: |
            cd ${{ secrets.VPS_DEPLOY_PATH || '/root/appointment-setter' }}

            # Pull latest code
            git pull origin main

            # Log in to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Pull latest Docker image
            docker pull ${{ env.DOCKER_IMAGE }}:latest

            # Restart services using docker-compose
            docker-compose down
            docker-compose up -d

            # Clean up old images
            docker image prune -f

            # Verify deployment
            sleep 10
            docker-compose ps
