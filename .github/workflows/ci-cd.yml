name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]

env:
  DOCKER_IMAGE: umairmalick/appointment-setter-backend
  PYTHON_VERSION: "3.11"

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine Docker tag
        id: tag
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "env=production" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            echo "tag=dev" >> $GITHUB_OUTPUT
            echo "env=development" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.tag }}
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.title=Appointment Setter Backend
            org.opencontainers.image.description=Backend API for AI Appointment Setter
            org.opencontainers.image.version=${{ github.sha }}
            org.opencontainers.image.environment=${{ steps.tag.outputs.env }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        env:
          SSH_KEY: ${{ secrets.PROD_VPS_SSH_KEY }}
        run: |
          mkdir -p ${{ github.workspace }}/.ssh
          printf '%s\n' "$SSH_KEY" > ${{ github.workspace }}/.ssh/deploy_key
          chmod 600 ${{ github.workspace }}/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.PROD_VPS_HOST }} >> ${{ github.workspace }}/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to Production VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USERNAME }}
          key_path: ${{ github.workspace }}/.ssh/deploy_key
          port: ${{ secrets.PROD_VPS_PORT || 22 }}
          timeout: 30s
          command_timeout: 10m
          script: |
            cd ${{ secrets.PROD_VPS_DEPLOY_PATH || '/root/appointment-setter' }}
            git pull origin main
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            docker pull ${{ env.DOCKER_IMAGE }}:latest
            export DOCKER_IMAGE=${{ env.DOCKER_IMAGE }}
            export IMAGE_TAG=latest
            docker compose down
            docker compose up -d
            docker image prune -f
            sleep 10
            docker-compose ps
            echo "✅ Production deployment complete"

  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        env:
          SSH_KEY: ${{ secrets.DEV_VPS_SSH_KEY }}
        run: |
          mkdir -p ${{ github.workspace }}/.ssh
          printf '%s\n' "$SSH_KEY" > ${{ github.workspace }}/.ssh/deploy_key
          chmod 600 ${{ github.workspace }}/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEV_VPS_HOST }} >> ${{ github.workspace }}/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to Development VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_VPS_HOST }}
          username: ${{ secrets.DEV_VPS_USERNAME }}
          key_path: ${{ github.workspace }}/.ssh/deploy_key
          port: ${{ secrets.DEV_VPS_PORT || 22 }}
          timeout: 30s
          command_timeout: 10m
          script: |
            cd ${{ secrets.DEV_VPS_DEPLOY_PATH || '/root/appointment-setter' }}
            git fetch origin dev
            git checkout dev || git checkout -b dev
            git reset --hard origin/dev
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            docker pull ${{ env.DOCKER_IMAGE }}:dev
            export DOCKER_IMAGE=${{ env.DOCKER_IMAGE }}
            export IMAGE_TAG=dev
            docker-compose down
            docker-compose up -d
            docker image prune -f
            sleep 10
            docker-compose ps
            echo "✅ Development deployment complete"